        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>
        <h2>Form</h2>
         
        <div class="col-4">
            <form action="#" method="POST" class="was-validated">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="Enter Email" id="email" required/>
                    <div class="valid-feedback">valid</div>
                    <div class="invalid-feedback">Please provide email</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Enter Password" id="pass" required/>
                    <div class="valid-feedback">valid</div>
                    <div class="invalid-feedback">Please provide password</div>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input"/>Forget Password</label>
                </div>
                <div class="form-group">
                    <label for="comment">comment</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Login</button>
                <button type="button" class="btn btn-primary" data-taggle="modal" data-target="#mymodal">Register here!</button>
            </form>
        </div>
         <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
